<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>404 Error: Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 48px;
        color: #ff3300;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 30px;
      }
      
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #ff3300;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff3300;
        color: #fff;
        border: none;
        border-radius: 3px;
        text-decoration: none;
        margin-bottom: 20px;
      }
      
      a:hover {
        background-color: #cc2900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Error: Page Not Found</h1>
      <p>The page you are looking for cannot be found.</p>
      <a href="secretoryx.com">Go to Home Page</a>
    </div>
  </body>
</html>
